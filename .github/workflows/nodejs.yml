name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v5
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build
      run: |
        npm i
        npm run build --if-present
      env:
        CI: true
    - name: Run tests
      run: |
        npm run lint
        npm run test:ci
